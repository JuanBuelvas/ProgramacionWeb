<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaludWeb</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="grid">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <h3 style="text-align: center; margin-top: 10%;">Modulos</h3>
                </div>
                <div class="col-4">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" 
                        style="text-align: center; margin-top: 10%;">Create</button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <form>
                                <fieldset>
                                  <legend>Disabled fieldset example</legend>
                                  <div class="mb-3">
                                    <label for="disabledTextInput" class="form-label">Fecha</label>
                                    <input type="text" id="txtfecha" class="form-control" placeholder="">
                                  </div>
                                  <div class="mb-3">
                                    <label for="disabledTextInput" class="form-label">Paciente</label>
                                    <input type="text" id="txtpaciente" class="form-control" placeholder="">
                                  </div>
                                  <div class="mb-3">
                                    <label for="disabledTextInput" class="form-label">Medico</label>
                                    <input type="text" id="txtmedico" class="form-control" placeholder="">
                                  </div>
                                  <div class="mb-3">
                                    <label for="disabledTextInput" class="form-label">Descripcion</label>
                                    <input type="text" id="txtdescripcion" class="form-control" placeholder="">
                                  </div>
                                  <h6 id="resultado"></h6>
                                </fieldset>
                              </form>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="createItem()">Save</button>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4"></div>
                <div class="col-4">
                    
                </div>
            </div>
            <div class="row" style="margin-top: 1%;">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Fecha</th>
                        <th scope="col">Paciente</th>
                        <th scope="col">Medico</th>
                        <th scope="col">Descripcion Cita</th>
                      </tr>
                    </thead>
                  </table>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="js/table.js"></script>
</body>

</html>
